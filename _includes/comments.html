<section class="comment-area">
   {% if site.comments-reponame %}
    <script src="https://utteranc.es/client.js"
        repo="{{ site.comments-reponame }}"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    <noscript>Please enable JavaScript or <a href="https://github.com/{{ site.comments-reponame }}/issues">view the comments at GitHub issues</a>.</noscript>
    {% endif %}
</section> <!-- End Comment Area -->
